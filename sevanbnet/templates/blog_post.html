<!DOCTYPE html>
<html lang="en">

<head>
    <title>SevanB Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Add additional CSS in static file -->
    {% load static %} 
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body id="body-content" style="background-color: rgba(0, 0, 0);">
    <div
        class="bg-image text-light"
        style="
        background-image: url('{% static 'cosmicweb2_bw.jpg' %}');
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
        min-height: 100vh;
        "
    >

    <div class='full-height' style="background-color: rgba(255, 255, 255, 0.8); color: black;">
        <br>
        <a href="{% url 'blog' %}"  class="d-inline-block ml-3" style="margin-left: 40px; display: inline-block; position: relative; width: 60px; height: 60px;"
        onmouseover="this.querySelector('img').style.opacity = 0.5;" 
        onmouseout="this.querySelector('img').style.opacity = 1.0;">
            <img src="{% static 'back_arrow_dark.png' %}" class='black-filter' style="width: 100%; height: 100%; transition: opacity 0.3s; opacity: 1.0;" alt="Back to Projects">
        </a>

        <div class='container d-flex justify-content-center' style="margin-top: 10px; text-align: center;">
            <h1 class='display-1'><strong>{{ post.title }}</strong></h1>
        </div>

        <br><br>
        
        <div class='container'>
            <p class='fs-3' style="text-align: justify;"><b>{{ post.content|safe|linebreaksbr }}</b></p>
        </div>

        <br><br>
    
        <script src="{% static 'scripts/go_back.js' %}"></script>
    </div>
</body>
