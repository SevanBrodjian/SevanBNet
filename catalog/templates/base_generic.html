<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Add additional CSS in static file -->
    {% load static %} 
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body id="body-content" style="background-color: rgba(0, 0, 0);">
    {% block img %}
    {% endblock %}
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color: rgba(0, 0, 0, 1.0);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'favicon.ico' %}" width="30" height="30px" alt="SevanB.net">
                <span class="ms-2">SevanB.net</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex justify-content-center w-100">
                    <ul class="navbar-nav ms-auto me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">{% block homenavtxt %}{% endblock %}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'projects' %}">{% block projectsnavtxt %}{% endblock %}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'resume' %}">{% block resumenavtxt %}{% endblock %}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">{% block contactnavtxt %}{% endblock %}</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/SevanBrodjian">
                            <img src="{% static 'gitlogo.png' %}" width="30" height="30" alt="git">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/sevan-b/">
                            <img src="{% static 'lilogo.png' %}" width="35" height="30" alt="linkedin">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    {% block content %}  
    {% endblock %}
</body>
</html>
